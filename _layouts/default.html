<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% if page.title %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      .main-box {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        margin: 40px auto 24px auto;
        max-width: 1100px;
        min-height: 70vh;
        display: flex;
        overflow: hidden;
      }
      .sidebar {
        min-width: 220px;
        max-width: 260px;
        background: #f5f5f5;
        border-right: 1px solid #e0e0e0;
        padding: 0;
      }
      .content {
        flex: 1;
        padding: 40px;
        padding-bottom: 80px; /* Ensure footer does not overlap content */
      }
      .site-footer {
        width: 100vw;
        text-align: center;
        padding: 18px 0 10px 0;
        font-size: 1em;
        color: #888;
        background: none;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 100;
        background: #fff;
      }
      @media (max-width: 900px) {
        .main-box { flex-direction: column; min-width: 0; }
        .sidebar { max-width: 100vw; border-right: none; border-bottom: 1px solid #e0e0e0; }
        .content { padding: 20px; }
      }
    </style>
</head>
<body style="margin:0; min-height:100vh; background:#f0f2f5;">
    <div class="main-box">
        <aside class="sidebar">
            {% include sidebar.html %}
        </aside>
        <main class="content">
            <nav class="tabs">
                <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>About Me</a>
                <a href="{{ '/public-speaking/' | relative_url }}" {% if page.url contains '/public-speaking' %}class="active"{% endif %}>Public Speaking</a>
                <a href="{{ '/podcast/' | relative_url }}" {% if page.url contains '/podcast' %}class="active"{% endif %}>The Microsoft Azure Security Podcast</a>
                <a href="{{ '/books/' | relative_url }}" {% if page.url contains '/books' %}class="active"{% endif %}>Books</a>
                <a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact' %}class="active"{% endif %}>Contact</a>
            </nav>
            {{ content }}
        </main>
    </div>
    <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} Sarah Young. All rights reserved. | Built on GitHub Pages with Copilot</p>
    </footer>
</body>
</html>
