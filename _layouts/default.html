<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% if page.title %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      .main-box {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        margin: 40px auto 24px auto;
        max-width: 1100px;
        min-height: 70vh;
        display: flex;
        overflow: hidden;
      }
      .sidebar {
        min-width: 220px;
        max-width: 260px;
        background: #f5f5f5;
        border-right: 1px solid #e0e0e0;
        padding: 0;
      }
      .content {
        flex: 1;
        padding: 40px;
        padding-bottom: 80px; /* Ensure footer does not overlap content */
      }
      .site-footer {
        width: 100vw;
        text-align: center;
        padding: 18px 0 10px 0;
        font-size: 1em;
        color: #888;
        background: none;
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 100;
        background: #fff;
      }
      @media (max-width: 900px) {
        .main-box { flex-direction: column; min-width: 0; }
        .sidebar { max-width: 100vw; border-right: none; border-bottom: 1px solid #e0e0e0; }
        .content { padding: 20px; }
      }
      @media (max-width: 600px) {
        .main-box {
          flex-direction: column;
          min-width: 0;
          margin: 8px 0 0 0;
          border-radius: 0;
          box-shadow: none;
        }
        .sidebar {
          max-width: 100vw;
          min-width: 0;
          border-right: none;
          border-bottom: 1px solid #e0e0e0;
          padding: 0 8px;
          width: 100vw;
          height: auto;
          display: flex !important;
          flex-direction: row !important;
          align-items: center !important;
          justify-content: space-between !important;
          position: static !important;
        }
        .sidebar > div {
          flex-direction: row !important;
          align-items: center !important;
          justify-content: flex-start !important;
          width: auto !important;
          margin: 0 8px 0 0 !important;
        }
        .sidebar img {
          max-width: 48px !important;
          border-radius: 6px !important;
          margin-bottom: 0 !important;
        }
        .sidebar div[style*="font-weight: bold"] {
          font-size: 1em !important;
          margin-left: 8px !important;
        }
        .sidebar div[style*="font-size: 0.98em"] {
          font-size: 0.95em !important;
          margin-left: 8px !important;
        }
        .sidebar div[style*="display: flex;"] a {
          margin: 0 4px !important;
        }
        .content {
          padding: 10px;
          padding-bottom: 80px;
        }
        .tabs {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 6px;
        }
        .tabs a {
          width: 90%;
          text-align: center;
          font-size: 1.08em;
          padding: 10px 0;
          margin: 0 auto;
        }
        .site-footer {
          font-size: 0.98em;
          padding: 10px 0 8px 0;
        }
        .sidebar { display: none !important; }
        .mobile-banner { display: block !important; }
      }
      @media (min-width: 601px) {
        .mobile-banner { display: none !important; }
      }
    </style>
</head>
<body style="margin:0; min-height:100vh; background:#f0f2f5;">
    <div class="main-box">
        <aside class="sidebar">
            {% include sidebar.html %}
        </aside>
        <main class="content">
            <!-- Mobile banner: only visible on mobile -->
            <div class="mobile-banner" style="display:none;">
              <div style="display:flex;align-items:center;gap:12px;padding:10px 8px 10px 8px;background:#f5f5f5;border-bottom:1px solid #e0e0e0;">
                <img src="/assets/img/shiba.jpg" alt="Shiba Inu" style="width:40px;height:40px;border-radius:6px;object-fit:cover;">
                <div style="flex:1;">
                  <div style="font-weight:bold;font-size:1em;">Sarah Young</div>
                  <div style="font-size:0.95em;color:#555;">Cybersecurity Advocate</div>
                </div>
                <div style="display:flex;align-items:center;gap:4px;">
                  <a href="https://www.linkedin.com/in/sarahyo16/" target="_blank" rel="noopener"><img src="/assets/img/linkedin.png" alt="LinkedIn" style="width:28px;height:28px;border-radius:6px;object-fit:cover;"></a>
                  <a href="https://x.com/_sarahyo" target="_blank" rel="noopener"><img src="/assets/img/x.png" alt="Twitter" style="width:28px;height:28px;border-radius:6px;object-fit:cover;"></a>
                  <a href="https://bsky.app/profile/sarahyo.com" target="_blank" rel="noopener"><img src="/assets/img/bluesky.png" alt="Bluesky" style="width:28px;height:28px;border-radius:6px;object-fit:cover;"></a>
                </div>
              </div>
            </div>
            <nav class="tabs">
                <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>About Me</a>
                <a href="{{ '/public-speaking/' | relative_url }}" {% if page.url contains '/public-speaking' %}class="active"{% endif %}>Public Speaking</a>
                <a href="{{ '/podcast/' | relative_url }}" {% if page.url contains '/podcast' %}class="active"{% endif %}>The Microsoft Azure Security Podcast</a>
                <a href="{{ '/books/' | relative_url }}" {% if page.url contains '/books' %}class="active"{% endif %}>Books</a>
                <a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact' %}class="active"{% endif %}>Contact</a>
            </nav>
            {{ content }}
        </main>
    </div>
    <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} Sarah Young. | Built on GitHub Pages with a sprinkle of Copilot</p>
    </footer>
</body>
</html>
